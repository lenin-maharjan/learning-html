<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interactive Product Card and Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Interactive Product Card & Registration Form</h1>
    <button id="theme-toggle" aria-pressed="false">Toggle Theme</button>
  </header>

  <main class="container">
    <section class="product-card" aria-labelledby="product-title">
      <div class="product-media">
        <img id="product-image" src="assests\images\images.jpg" alt="Product image"  height="120" width="120"/>
        <div id="image-fallback" class="image-fallback" hidden>Image not available</div>
      </div>
      <div class="product-info">
        <h2 id="product-title">Stylish Mario</h2>
        <p class="product-desc">High-quality sound, comfortable size and long life partner.</p>
        <div class="product-price">$799.99</div>
        <button id="add-to-cart">Add to Cart</button>
        <div id="cart-message" class="success-message" aria-live="polite"></div>
      </div>
    </section>

    <section class="form-section">
      <h2>Register</h2>
      <form id="registration-form" novalidate>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
          <div class="error" id="error-fullName" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
          <div class="error" id="error-email" aria-live="polite"></div>
        </div>

        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-row">
            <input type="password" id="password" name="password" required minlength="8" />
            <button type="button" class="pw-toggle" data-target="password">Show</button>
          </div>
          <div class="error" id="error-password" aria-live="polite"></div>
        </div>

        <div class="form-group password-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-row">
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" />
            <button type="button" class="pw-toggle" data-target="confirmPassword">Show</button>
          </div>
          <div class="error" id="error-confirmPassword" aria-live="polite"></div>
        </div>

        <button type="submit" id="submit-btn">Submit</button>
        <div id="form-success" class="success-message" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="js/script.js" defer></script>
</body>
</html>
